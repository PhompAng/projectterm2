{% extends "./base.html" %}
{% block content %}
<div class="container">
    {% if emp_list %}
    <ul>
        {% for employee in emp_list %}
        <li><a href="/employee/{{ employee.agent_code }}">{{employee.agent_code}}</a> {{ employee.fname }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No Employee here.</p>
    {% endif %}
</div>
{% endblock %}
